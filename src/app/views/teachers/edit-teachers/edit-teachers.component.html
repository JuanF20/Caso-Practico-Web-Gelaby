<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h2 class="text-center mb-4">{{ title }}</h2>
            <form (submit)="updateTeacher()">
              <div class="mb-3">
                <label class="form-label">Cédula</label>
                <input
                  [(ngModel)]="Teachers.teacher_identification"
                  value="{{ Teachers.teacher_identification }}"
                  name="teacher_identification"
                  type="text"
                  class="form-control"
                  required
                />
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input
                      [(ngModel)]="Teachers.teacher_first_name"
                      value="{{ Teachers.teacher_first_name }}"
                      name="teacher_first_name"
                      type="text"
                      class="form-control"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Apellidos</label>
                    <input
                      [(ngModel)]="Teachers.teacher_last_name"
                      value="{{ Teachers.teacher_last_name }}"
                      name="teacher_last_name"
                      type="text"
                      class="form-control"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Teléfono</label>
                    <input
                      [(ngModel)]="Teachers.teacher_phone_number"
                      value="{{ Teachers.teacher_phone_number }}"
                      name="teacher_phone_number"
                      type="tel"
                      class="form-control"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Correo Institucional</label>
                    <input
                      [(ngModel)]="Teachers.teacher_institutional_email"
                      value="{{ Teachers.teacher_institutional_email }}"
                      name="teacher_institutional_email"
                      type="email"
                      class="form-control"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-between">
                <button
                  type="button"
                  class="btn btn-danger"
                  onclick="window.history.back()"
                >
                  Cancelar
                </button>
                <button type="submit" class="btn btn-success">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
