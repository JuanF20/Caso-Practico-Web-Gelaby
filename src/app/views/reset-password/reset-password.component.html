<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <div class="text-center mb-4">
              <img
                src="../../assets/img/logos/Logo GELABY.png"
                alt=""
                class="img-fluid"
                style="max-width: 150px"
              />
            </div>
            <h2 class="text-center">{{ title }}</h2>
            <form (ngSubmit)="resetPassword()">
              <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input [(ngModel)]="password" name="password" type="password" class="form-control"
                  placeholder="Ingrese la contraseña" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Confirmar Contraseña</label>
                <input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" class="form-control"
                  placeholder="Confirme la contraseña" required>
              </div>
              <button type="submit" class="btn btn-primary">
                Resetear Contraseña
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
