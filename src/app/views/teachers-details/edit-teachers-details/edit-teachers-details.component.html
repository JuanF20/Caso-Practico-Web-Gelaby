<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h2 class="text-center mb-4">{{ title }}</h2>
            <form (submit)="updateTeacherDetail()">
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Asignatura</label>
                    <select [(ngModel)]="TeacherDetails.subject" name="subject" class="form-select" [compareWith]="compareSubjects">
                        <option disabled value="">Seleccione la Asignatura</option>
                        <option *ngFor="let subject of Subjects" [ngValue]="subject">{{ subject.subject_name }}</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Fecha</label>
                    <input
                      [(ngModel)]="TeacherDetails.teacher_detail_date"
                      name="teacher_detail_date"
                      type="date"
                      class="form-control"
                    />
                  </div>
                </div>
  
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Hora de Inicio</label>
                    <input
                      [(ngModel)]="TeacherDetails.teacher_detail_start_time"
                      name="teacher_detail_start_time"
                      type="time"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Hora de Fin</label>
                    <input
                      [(ngModel)]="TeacherDetails.teacher_detail_end_time"
                      name="teacher_detail_end_time"
                      type="time"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Curso</label>
                    <select [(ngModel)]="TeacherDetails.course" name="course" class="form-select" [compareWith]="compareCourses">
                        <option disabled value="">Seleccione el Curso</option>
                        <option *ngFor="let course of Courses" [ngValue]="course">{{ course.course_name }}</option>
                    </select>                   
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Docente</label>
                    <select [(ngModel)]="TeacherDetails.teacher" name="teacher" class="form-select" [compareWith]="compareTeachers">
                        <option disabled value="">Seleccione el Docente</option>
                        <option *ngFor="let teacher of Teachers" [ngValue]="teacher">{{ teacher.teacher_first_name + ' ' + teacher.teacher_last_name}}</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-between">
                <button
                  type="button"
                  class="btn btn-danger"
                  onclick="window.history.back()"
                >
                  Cancelar
                </button>
                <button type="submit" class="btn btn-success">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
