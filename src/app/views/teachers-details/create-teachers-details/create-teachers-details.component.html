<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center mb-4">{{ title }}</h2>
          <form (submit)="createTeacherDetail()">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Asignatura</label>
                  <select
                    [(ngModel)]="TeacherDetails.subject"
                    value="{{ TeacherDetails.subject }}"
                    name="subject"
                    class="form-select"
                  >
                    <option disabled selected value="">
                      Seleccione la Asignatura
                    </option>
                    <option
                      *ngFor="let subject of Subjects"
                      [value]="subject.subject_id"
                    >
                      {{ subject.subject_name }}
                    </option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Fecha</label>
                  <input
                    [(ngModel)]="TeacherDetails.teacher_detail_date"
                    value="{{ TeacherDetails.teacher_detail_date }}"
                    name="teacher_detail_date"
                    type="date"
                    class="form-control"
                    placeholder="Fecha"
                  />
                </div>
              </div>

              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Hora de Inicio</label>
                  <input
                    [(ngModel)]="TeacherDetails.teacher_detail_start_time"
                    value="{{ TeacherDetails.teacher_detail_start_time }}"
                    name="teacher_detail_start_time"
                    type="time"
                    class="form-control"
                    placeholder="Hora de Inicio"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Hora de Fin</label>
                  <input
                    [(ngModel)]="TeacherDetails.teacher_detail_end_time"
                    value="{{ TeacherDetails.teacher_detail_end_time }}"
                    name="teacher_detail_end_time"
                    type="time"
                    class="form-control"
                    placeholder="Hora de Fin"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Curso</label>
                  <select
                    [(ngModel)]="TeacherDetails.course"
                    value="{{ TeacherDetails.course }}"
                    name="course"
                    class="form-select"
                  >
                    <option disabled selected value="">
                      Seleccione el Curso
                    </option>
                    <option
                      *ngFor="let course of Courses"
                      [value]="course.course_id"
                    >
                      {{ course.course_name }}
                    </option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Docente</label>
                  <select
                    [(ngModel)]="TeacherDetails.teacher"
                    value="{{ TeacherDetails.teacher }}"
                    name="teacher"
                    class="form-select"
                  >
                    <option disabled selected value="">
                      Seleccione el Docente
                    </option>
                    <option
                      *ngFor="let teacher of Teachers"
                      [value]="teacher.teacher_id"
                    >
                      {{ teacher.teacher_first_name + ' ' + teacher.teacher_last_name}}
                    </option>
                  </select>                 
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-between">
              <button
                type="button"
                class="btn btn-danger"
                onclick="window.history.back()"
              >
                Cancelar
              </button>
              <button type="submit" class="btn btn-success">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
