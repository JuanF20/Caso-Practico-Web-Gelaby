<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <div class="text-center">
            <img src="../../assets/img/logos/Logo GELABY.png" alt="" class="img-fluid" style="max-width: 150px">
          </div>
          <h2 class="text-center">{{ title }}</h2>
          <form (submit)="registerUser()">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Nombre completo</label>
                  <input [(ngModel)]="Users.user_fullname" value="{{ Users.user_fullname }}" name="user_fullname"
                    type="text" class="form-control" placeholder="Nombre completo" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Nombre de usuario</label>
                  <input [(ngModel)]="Users.user_username" value="{{ Users.user_username }}" name="user_username"
                    type="text" class="form-control" placeholder="Nombre de usuario" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Correo electrónico</label>
                  <input [(ngModel)]="Users.user_email" value="{{ Users.user_email }}" name="user_email" type="email"
                    class="form-control" placeholder="Correo electrónico" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Contraseña</label>
                  <input [(ngModel)]="Users.user_password" value="{{ Users.user_password }}" name="user_password"
                    type="password" class="form-control" placeholder="Contraseña" required>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
          </form>
          <div class="text-center mt-2">
            <a href="javascript:history.back()" class="text-decoration-none">¿Ya tienes una cuenta? Inicia sesión</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
