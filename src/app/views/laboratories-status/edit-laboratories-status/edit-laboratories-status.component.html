<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h2 class="text-center mb-4">{{ title }}</h2>
            <form (submit)="updateLaboratoryStatus()">
              <div class="mb-3">
                <label class="form-label">Fecha</label>
                <input
                  [(ngModel)]="LaboratoriesStatus.lab_status_date"
                  name="lab_status_date"
                  type="date"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Laboratorio</label>
                <select [(ngModel)]="LaboratoriesStatus.laboratory" name="course" class="form-select" [compareWith]="compareLaboratory">
                    <option disabled value="">Seleccione el Laboratorio</option>
                    <option *ngFor="let laboratory of Laboratories" [ngValue]="laboratory">{{ laboratory.lab_name }}</option>
                </select>                   
              </div>
              <div class="mb-3">
                <label class="form-label">Estado</label>
                <select [(ngModel)]="LaboratoriesStatus.lab_status_detail" name="lab_status_detail" class="form-control" required>
                    <option disabled value="">Selecciona el estado</option>
                    <option value="Excelente">Excelente</option>
                    <option value="Bueno">Bueno</option>
                    <option value="Regular">Regular</option>
                    <option value="Malo">Malo</option>
                    <option value="Deficiente">Deficiente</option>
                  </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Descripción</label>
                <textarea
                  [(ngModel)]="LaboratoriesStatus.lab_status_notes"
                  name="lab_status_notes"
                  class="form-control"
                  placeholder="Descripción"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="d-flex justify-content-between">
                <button
                  type="button"
                  class="btn btn-danger"
                  onclick="window.history.back()"
                >
                  Cancelar
                </button>
                <button type="submit" class="btn btn-success">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
